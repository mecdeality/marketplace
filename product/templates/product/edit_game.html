{% extends "./base.html" %}
{% block content %}
<div class="container w-50 mt-4 content-section pb-3">
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <h4>Edit game from here</h4><hr>
        <div class="form-group">
            <label for="gname">Edit name</label>
            <input type="text" class="form-control" name="gname" id="gname" placeholder="Game name" value="{{ game.name }}">
        </div>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="game_pic" name="game_pic" value="{{game.picture_url.url}}">
            <label class="custom-file-label" for="game_pic">Change picture...</label>
        </div>
        <div class="form-group ">
            <button class="btn btn-info w-100" type="submit" name="edit">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
